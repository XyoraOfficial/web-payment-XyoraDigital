<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment DANA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --card:#0b1f2aee;
      --accent:#00e5ff;
      --accent2:#00ffa2;
      --text:#e9f7fb;
      --muted:#9cc7d6;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; font-family:'Poppins',sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1b6b82 0%, transparent 40%),
                  radial-gradient(1000px 500px at 90% 90%, #0fb9b1 0%, transparent 40%),
                  linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      color:var(--text); display:grid; place-items:center; padding:24px;
    }
    .wrap{max-width:420px; width:100%}
    .card{
      background:linear-gradient(180deg, #0e2a38, #081820);
      border-radius:24px; padding:28px; position:relative; overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05);
    }
    .glow{
      position:absolute; inset:-2px; filter:blur(20px); opacity:.6; z-index:0;
      background: conic-gradient(from 180deg at 50% 50%, var(--accent), transparent 25%, var(--accent2), transparent 50%, var(--accent));
      animation:spin 8s linear infinite;
    }
    @keyframes spin{to{transform:rotate(1turn)}}
    .content{position:relative; z-index:1}.brand{display:flex; align-items:center; gap:12px; margin-bottom:18px}
.logo{
  width:44px; height:44px; border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:grid; place-items:center; color:#002a33; font-weight:800;
  box-shadow:0 10px 30px rgba(0,229,255,.35);
}
.brand h1{font-size:1.25rem; margin:0}
.brand span{font-size:.8rem; color:var(--muted)}

.paybox{
  background:linear-gradient(180deg,#0b2230,#07131a);
  border-radius:18px; padding:18px; margin:14px 0 20px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
}
.row{display:flex; justify-content:space-between; align-items:center; gap:12px; margin:10px 0}
.label{font-size:.75rem; letter-spacing:.08em; color:var(--muted)}
.value{font-weight:600}
.copy{
  background:transparent; border:1px dashed rgba(0,229,255,.4); color:var(--accent);
  padding:6px 10px; border-radius:10px; cursor:pointer; font-size:.75rem
}
.copy:hover{background:rgba(0,229,255,.1)}

.number{
  font-size:1.25rem; letter-spacing:.06em; font-weight:700; margin-top:6px
}

.cta{
  display:flex; gap:12px; flex-wrap:wrap
}
.btn{
  flex:1; min-width:140px; padding:14px 16px; border-radius:14px; border:none;
  font-weight:700; cursor:pointer; color:#00313a;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow:0 10px 30px rgba(0,229,255,.35)
}
.btn.secondary{
  background:transparent; color:var(--text);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.15)
}

.footer{margin-top:16px; font-size:.75rem; color:var(--muted); text-align:center}

/* QR placeholder */
.qr{
  width:140px; height:140px; border-radius:16px; margin:10px auto 0;
  background:repeating-linear-gradient(45deg,#0c2b38,#0c2b38 10px,#0a1f2a 10px,#0a1f2a 20px);
  display:grid; place-items:center; color:var(--muted); font-size:.75rem;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.08)
}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="glow"></div>
      <div class="content">
        <div class="brand">
          <div class="logo">D</div>
          <div>
            <h1>Payment DANA</h1>
            <span>Fast • Secure • Stylish</span>
          </div>
        </div><div class="paybox">
      <div class="row">
        <div class="label">ATAS NAMA</div>
        <div class="value">YENI KASMIRA</div>
      </div>
      <div class="row">
        <div>
          <div class="label">NOMOR DANA</div>
          <div id="dana" class="number">088742831140</div>
        </div>
        <button class="copy" onclick="copyDana()">SALIN</button>
      </div>
    </div>

    <div class="qr">QR DANA</div>

    <div class="cta">
      <button class="btn" onclick="copyDana()">Copy Nomor</button>
      <button class="btn secondary" onclick="alert('Silakan transfer via aplikasi DANA')">Petunjuk</button>
    </div>

    <div class="footer">Terima kasih atas pembayaran Anda ✨</div>
  </div>
</div>

  </div>  <script>
    function copyDana(){
      const text = document.getElementById('dana').innerText;
      navigator.clipboard.writeText(text).then(()=>{
        alert('Nomor DANA berhasil disalin');
      });
    }
  </script></body>
</html>
